<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/login.css" />
    <title>Login</title>
  </head>
  <body>
    <!-- Username -->
    <form class="form" action="">
      <a href="#">
        <img
          class="BookShelter"
          src="./image/Groupfirst.svg"
          alt="BookShelter"
        />
      </a>
      <div class="user_div">
        <img class="user" src="./image/user.svg" alt="user" />
        <input
          class="input-username"
          type="text"
          placeholder="Username"
          name="username"
          required
        />
      </div>
      <!-- password    -->
      <div class="pass_div">
        <img class="pass" src="./image/lock.svg" alt="lock" />
        <input
          class="input-password"
          type="password"
          placeholder="Password"
          name="password"
          required
        />
      </div>
      <button class="login-btn" type="submit">Login</button>
      <p>
        <a class="text" href="#"> Forgot password? </a>
      </p>
    </form>

    <script src="./js/login.js"></script>
  </body>
</html>
